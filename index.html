<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Schedsim vizualizer</title>
  <meta name="description">

  <meta property="og:type" content="website">

    <style>
 html,
      body {
        height: 100%;
        margin: 0;
      }
      .box {
        display: flex;
        flex-flow: column;
        height: 100%;
      }
      .box .row {
      }
      .box .row.header {
        flex: 0 1 auto;
        margin-left: 10px;
      }
      .box .row.content {
        flex: 1 1 auto;
        margin: 10px;
      }
      .box .row.footer {
        flex: 0 1 40px;
        margin-left: 10px;
      }

      canvas {
        border: 1px solid black;
        padding: 0px;
      }
    </style>

</head>

<body>
<div class="box">
    <div class="row header">
        <h1>Schedsim vizualizer</h1>
        <input type="file" name="inputfile" id="inputfile">
    </div>
    <div class="row content" id="plotDiv">
       <canvas id="plot"></canvas>
    </div>
    <div class="row footer">footer</div>
</div>



<script type="">
    let  canvas = document.getElementById('plot');
    //canvas.style.width ='100%';
    // canvas.style.height='100%';
  // ...then set the internal size to match
   // canvas.width  = canvas.offsetWidth;
 // canvas.height = canvas.offsetHeight;

 let dpi = window.devicePixelRatio;

 var rect = canvas.parentNode.getBoundingClientRect();
canvas.width = rect.width * dpi;
canvas.height = rect.height * dpi;

    window.addEventListener("resize", () => {
        rect = canvas.parentNode.getBoundingClientRect();
        canvas.width = rect.width;
        canvas.height = rect.height;
        console.log("resize");
    });

    function parseEvents(text) {
        const lines = text.split('\n');
        let events = [];
        lines.forEach(line => {
            console.log(line);
            let vars = line.split(',');
            let event = {
                timestamp: parseFloat(vars[0]),
                task: parseInt(vars[1]),
                job: parseInt(vars[2]),
                processor: parseInt(vars[3]),
                eventType: vars[4],
                extraData: parseInt(vars[5])
            };
            events.push(event);
        });
        return events;
    }

    function plotSchedule(schedule, ctx, width, height) {
        function xPosFromTimestamp(timestamp) {
            return width * timestamp / schedule.length;
        }

        function yTaskBase(taskNum) {
            return height - (taskNum - 1) * height / (schedule.numTasks) - 1;
        }

        function arrow(event) {
            ctx.beginPath();
            ctx.moveTo(xPosFromTimestamp(event.timestamp), yTaskBase(event.task));
            ctx.lineTo(xPosFromTimestamp(event.timestamp), yTaskBase(event.task) - 20);
            ctx.stroke();

            switch (event.eventType) {
                case 'A':
                    break;
                case 'D':
                    break;
            
                default:
                    break;
            }
        }

        schedule.events.forEach(event => {
            arrow(event);
        });

        for (let i = 1; i <= schedule.numTasks; i++) {
            let yPos = yTaskBase(i);
            ctx.lineWidth = 2;
            ctx.strokeStyle = "black";
            ctx.beginPath();
            ctx.moveTo(0, yPos);
            ctx.lineTo(width, yPos);
            ctx.stroke();
        }


    }

    function onFileLoad(text) {
        const events = parseEvents(text);
        let schedule = {
            events: events,
            length: Math.max(...events.map(event => event.timestamp)),
            numTasks: Math.max(...events.map(event => event.task))
        };




        const ctx = canvas.getContext('2d');

        plotSchedule(schedule, ctx, canvas.width, canvas.height);

    }

    document.getElementById('inputfile')
            .addEventListener('change', function() {
            var fr=new FileReader();
            fr.onload=function(){
                onFileLoad(fr.result);
            }
              
            fr.readAsText(this.files[0]);
        })

</script>
</body>
</html>
